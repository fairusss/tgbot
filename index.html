<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Market</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="page1">
    <img class="main-logo" src="./ico.png" alt="">
    <h1>Quest Market</h1>
    <p>Натисни, щоб поділитися номером телефону :point_down:</p>
    <button id="sharePhone">Поділитись номером</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("sharePhone").addEventListener("click", async () => {
      try {
        // :point_right: викликаємо системне вікно Telegram
        const result = await tg.requestPhoneNumber();

        // якщо користувач підтвердив номер
        if (result && result.phone_number) {
          tg.sendData(result.phone_number); // надсилаємо номер боту
        }
      } catch (e) {
        console.error("Помилка при запиті номера:", e);
      }
    });
  </script>
</body>
</html>
