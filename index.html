<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Market</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="page1">
    <img class="main-logo" src="./ico.png" alt="">
    <h1>Quest Market</h1>
    <p>Натисни, щоб поділитися номером телефону</p>
    <button id="sharePhone">Поділитись номером</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("sharePhone").addEventListener("click", async () => {
      try {
        // :fire: Це офіційний метод, який показує popup Telegram
        const result = await tg.requestContact();

        if (result && result.phone_number) {
          // Надсилаємо номер одразу в бот
          tg.sendData(result.phone_number);
        }
      } catch (err) {
        console.error("Помилка при запиті номера:", err);
      }
    });
  </script>
</body>
</html>
